<html lang="en-US">
<head>
	<title>isType tests</title>
	
	<style>
		body {
			margin: 0;
			padding: 1.25em;
			font-family: sans-serif;
		}
		#tests {
			border-collapse: collapse;
			margin-right: 0.5em;
		}
		#tests th,
		#tests td {
			border: 1px solid #000;
			padding: 0.25em 0.5em;
		}
		#tests thead {
			height: 5em;
		}
		#tests th {
			position: relative;
			padding: 0 0.625em;
			border: none;
			vertical-align: top;
		}
		#tests th div {
			position: absolute;
			transform-origin: top left;
			transform: rotate(-60deg);
			left: calc(50% - 1em * cos(30deg));
			line-height: 1.25;
			bottom: -0.5em;
		}
		#tests td {
			padding: 0.25em;
			min-width: 1.375em;
			vertical-align: middle;
			white-space: nowrap;
			text-align: left;
			background: #90ee9022;
		}
		#tests td:nth-child(n+3) {
			padding: 0 0.25em 0.25em;
			text-align: center;
		}
		#tests td:first-child {
			background: none;
			white-space: normal;
			min-width: 10em;
		}
		#tests td.match {
			background: lightgreen;
		}
		#tests td.error {
			background: lightcoral;
		}
		#tests tbody tr:hover {
			background: lightblue;
		}
	</style>
	
	<script src="test.js" type="module"></script>
</head>
<body>
	
	<table id="tests"></table>
	
</body>
</html>
